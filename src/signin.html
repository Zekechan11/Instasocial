    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>

    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(images/phone.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="images/slide (1).png" alt="slide image" class="active">
                        <img src="images/slide (2).png" alt="slide image">
                        <img src="images/slide (3).png" alt="slide image">
                        <img src="images/slide (4).png" alt="slide image">
                    </div>
                </div>

                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="images/logo-light.png" alt="Instagram logo" class="logo-light">
                            <img src="images/logo-dark.png" alt="Instagram logo" class="logo-dark">
                        </div>

                       
                        <div class="signin-form" id="signin-form">
                            <form id="loginForm">
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Phone number, username or email
                                    </span>
                                    <input type="text" class="inputText" id="username" name="username" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Password
                                    </span>
                                    <input type="password" class="inputText" id="password" name="password" required>
                                    <button>Show</button>
                                </div>
                            </div>
                            <div class="btn-group">
                                <a href="homepage.html">
                                    <button class="btn-login" id="signin-btn" disabled>
                                        Log In
                                    </button>
                                </a>
                            </div>
                        </form>

                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="images/facebook-icon.png" alt="">
                                    <span>Log in with Facebook</span>
                                </button>
                            </div>
                            <a href="#" class="forgot-pw">Forgot password?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            Don't have an account?
                            <a href="signup.html">Sign up</a>
                        </p>
                    </div>

                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="images/app-store.png" alt="app store">
                            </a>
                            <a href="#">
                                <img src="images/gg-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
