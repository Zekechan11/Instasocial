<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="assets/css/index.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../src/assets/css/main.css">

  <script src="lib/session.js" async></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="lib/main.js" defer></script>
  <script src="lib/info.js"></script>
  <script src="lib/notif.js" defer></script>
</head>

<style>
  html, body {
    overflow: hidden;
    height: 100%;
}

body {
    margin: 0;
    padding: 0;
}
</style>
<body >

  <div class="nav_menu">

    <div class="nav">
      <div class="logo">
        <a href="index.html">
          <img src="../images/instagram.png" class="d-block d-lg-none small-logo" alt="logo">
          <img src="../images/logo_menu.png" class="d-none d-lg-block text-logo" alt="logo">
        </a>
      </div>

      <div class="menu" id="main">
        <ul>
          <li>
            <a href="index.html" class="active">
              <img src="../images/accueil.png" alt="" href="index.html">
              <span class="d-none d-lg-block">Home</span>
            </a>
          </li>
          <li id="search_icon">
            <a href="search.html">
              <img src="../images/search.png" alt="">
              <span class="d-none d-lg-block search">Search</span>
            </a>
          </li>
          <li>
            <a href="explore.html">
              <img src="../images/compass.png">
              <span class="d-none d-lg-block ">Explore</span>
            </a>
          </li>
          <li>
            <a href="reels.html">
              <img src="../images/video.png">
              <span class="d-none d-lg-block ">Reels</span>
            </a>
          </li>
          <li>
            <a href="messages.html">
              <img src="../images/send.png">
              <span class="d-none d-lg-block ">Messages</span>
            </a>
          </li>
          <li class="notification_icon">
            <a href="#">
              <img src="../images/love.png">
              <span class="d-none d-lg-block ">Notifications

                <span v-if="notiff > 0"  class=" translate-middle badge" style="position: relative;top: 10px;right: 116px;color: red;">
                  {{ notiff }}
                  
                </span>
              </span>
            </a>
          </li>
          <li>
            <a href="#" data-bs-toggle="modal">
              <img src="../images/tab.png">
              <!-- <span class="d-none d-lg-block">Create</span> -->
              <span class="d-none d-lg-block" onclick="x.showModal()">Create</span>
              <!-- <span class="d-none d-lg-block" onclick="x.showModal()">Create</span> -->
            </a>
          </li>
          <li>
            <a :href="'profile.html?uid='+uid" target="main-content">
              <img class="circle story" src="../images/profile_img.jpg">
              <!-- <span class="d-none d-lg-block ">Profile</span> -->
              <span :href="'profile.html?uid='+uid" target="main-content" class="d-none d-lg-block">Profile
            </span>
          </li>
        </ul>
      </div>

      <div class="more">
        <div class="btn-group dropup">
          <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="../images/menu.png">
            <span class="d-none d-lg-block ">More</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">
                <img src="../images/reglage.png">
                <span style="position: relative;right: 140px;">Settings</span>
              </a></li>
            <li><a class="dropdown-item" href="#">
                <img src="../images/history.png">
                <span style="position: relative;right: 110px;">Your activity</span>
              </a></li>
            <li><a class="dropdown-item" href="#">
                <img src="../images/save-instagram.png">
                <span style="position: relative;right: 150px;">Saved</span>
              </a></li>
            <li><a class="dropdown-item" href="#">
                <img src="../images/moon.png">
                <span style="position: relative;right: 68px;">Switch apperance</span>
              </a></li>
            <li><a class="dropdown-item" href="#">
                <img src="../images/problem.png">
                <span style="position: relative;right: 70px;">Report a problem</span>
              </a></li>
            <li><a class="dropdown-item bold_border" href="#">
                <span>Switch accounts</span>
              </a></li>
            <li><a class="dropdown-item">
                <!-- <span>Log out</span> -->
                <div id="nav">
                  <span type="submit" onclick="signoutUser()">Logout</span>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  </div>

  <!-- notification -->
  <div id="notification" class="notification_section">
    <h2>Notifications</h2>
    <div class="notifications">
      <div class="notif follow_notif">
        <div class="cart">
          <div>
            <div class="img">
              <!-- <img src="../src/images/dizon.jpg" alt=""> -->
            </div>
            <div id="notifa" class="overflow-auto h-dvh">
              <div v-for="item in not" :key="item.id" class="px-3 m-3">
                  <a :href="'profile.html?uid=' + item.user_id">
                      <div class="avatar flex items-center pt-3 relative">
                        <div class="w-10 h-10 rounded-full">
                          <img :src="'..' + item.profile_pic" />
                        </div>
                        <label class="text-small pl-2"> <b>{{ item.fullname }}</b> like your post.
                          <p class="text-gray-600">
                            {{ item.date_like }}
                          </p>
                        </label>
                        <!-- <div class="absolute left-0 bottom-0 mb-1 w-7 h-7 bg-blue-600 rounded-full flex items-center justify-center">
                          <i class="material-icons text-base-content">chat</i>
                        </div> -->
                      </div>
                    </a>
              </div>
          </div>
          </div>
          <!-- <div class="follow_you">
            <button class="follow_text">Follow</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>


  <div class="flex h-screen w-full" id="main">
    <div class="flex-auto w-96">
      
    </div>

    <div class="flex flex-col w-full" style="position: relative;right: 100px;">
      <iframe src="home.html" name="main-content" id="main_content" frameborder="0" class="w-full h-full"></iframe>
    </div>


  </div>

  <div class="flex h-screen overflow-hidden">
    <div class="flex-none w-80 border-r border-gray-300">

      <dialog id="x" onclose="clearMind()" class="bg-blue-200 rounded-md p-4">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title w-100 fs-5 d-flex align-items-end justify-content-between" id="exampleModalLabel">
              <span class="title_create">Create new post</span>
            </h1>
          </div>
          <button class="close-btn" onclick="x.close();"
            style="position: relative; left: 400px; bottom: 35px;">x</button>
          <form id="postForm" class="mt-4">
            <input type="hidden" name="imguid" id="imguid">
            <textarea name="content" cols="50" rows="1" class="border border-gray-300"
              style="padding-top: 5px;position: relative;bottom: 20px;" placeholder="Enter your post"></textarea>
            <div class="flex items-center mb-2">
              <label for="fileInput" class="mr-2 cursor-pointer"></label>
              <input type="file" id="fileInput" name="img[]" accept="image/*" multiple class="file-input file-input-bordered w-full">
            </div>
            <button type="submit" class="post-btn">POST</button>
          </form>
        </div>
      </dialog>

    </div>
  </div>

  
  <dialog id="my" class="modal">
    <div class="modal-box">
      <form method="dialog">
        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
      </form>
      <form id="updateInfoForm">
        <div class="avatar relative group">
          <div class="w-24 rounded-full">
            <img id="selectedImage" alt="Avatar Image" class="rounded-full">
          </div>
          <div
            class="absolute inset-0 rounded-full opacity-0 bg-black bg-opacity-50 transition-opacity duration-300 group-hover:opacity-100">
            <i class="material-icons flex items-center justify-center h-24">edit</i>
            <input type="file" accept="image/*" id="imageInput" name="profile" onchange="displayImage()"
              class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer" />
          </div>
        </div>

        <input type="hidden" id="logid" name="userid">
        <label class="form-control">
          <div class="label">
            <span class="label-text">Fullname</span>
          </div>

          <input id="logname" name="fullname" class="input input-bordered" />
        </label>
        <label class="form-control pb-6">
          <div class="label">
            <span class="label-text">Username</span>
          </div>

          <input id="loguname" name="username" class="input input-bordered" />
        </label>

        <button class="btn btn-primary float-end">Save</button>
      </form>
    </div>
  </dialog>

  


  <!-- <script src="lib/services/login.js"></script> -->
  <script src="lib/services/post.js"></script>
  <script src="lib/services/upload.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
